<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Amazon.com</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <header>
    <div>
      <a href="https://www.amazon.com/ref=ap_frn_logo" target="_blank">
        <center><img class="logo"
            src="https://kfinancial.com/wp-content/uploads/2019/02/amazon-logo-vector-png-vector-png-free-amazon-logos-705.jpg">
        </center>
      </a>
    </div>
    <div class="sign_in">
      <h1 class="sign_in_words">Sign In</h1>
      <label>Email(phone or mobile accounts)</label>
      <div class="txt-field">
        <input type="text" required>
        <label for="email" value="Email">Enter Email</label>
      </div>
      <label>Password</label>
      <div class="txt-field">
        <input type="password" required>
        <label for="password">Enter Password</label>
      </div>
      <div class="continue">
        <button type="submit"">Continue</button>
      </div>
      <div class=" need_help">
          <ul>
            <li>
              <a target="_blank"
                href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fhelp%2Fcustomer%2Faccount-issues%2Fref%3Dnav_ya_signin%3Fie%3DUTF8&prevRID=BEDCR38042036S3XAYF3&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
                Need Help?</a>
            </li>
          </ul>
      </div>
    </div>
    <div class="new_account">
      <a target="_blank"
        href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fhelp%2Fcustomer%2Faccount-issues%2Fref%3Dnav_custrec_signin%3Fie%3DUTF8&prevRID=2CFH5CDH97QY34951AKA&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
        <button>Create
          Your Amazon Account</button></a>
      </a>
    </div>
</body>
<footer class="footer">

    <h6 class="conditions">Conditions of use</h6>
  </a>

    target="_blank">
    <h6 class="privacy">Privacy Policy</h6>
  </a>
  <a href="https://www.amazon.com/gp/help/customer/display.html" target=" _blank">
    <h6 class="help">Help</h6>
  </a>
</footer>

</html>
